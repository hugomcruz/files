---
apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockoon-inventory
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockoon-inventory
  template:
    metadata:
      labels:
        app: mockoon-inventory
    spec:
      containers:
        - name: mockoon-inventory
          image: mockoon/cli:latest
          args: ["-d", "https://raw.githubusercontent.com/hugomcruz/files/main/inventory-mock.json"]
          ports:
            - containerPort: 3000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mockoon-inventory
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
  selector:
    app: mockoon-inventory
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mockoon-inventory
  namespace: default
spec:
  rules:
    - host: mockoon.border.berzuk.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mockoon-inventory
                port:
                  number: 80